<form name="forms.appmtForm" class="appointment-form">
	<div class="form-group">
		<label>&nbsp;</label>
		<h4>{{currentAppointment.isSaved ? 'Update appointment' : 'New appointment'}}</h4>
	</div>
	<div class="form-group" style="margin-top: 5px">
		<label>Duration (Minutes)</label>
		<input type="number" min="1" class="form-control" ng-model="currentAppointment.sch.appointmentDuration"/>
	</div>
	<div class="form-group">
		<label>Date</label>
		<input id="apptmDate" type="text" class="form-control" ng-model="currentAppointment.sch.appointmentDate" datepicker/>
	</div>
	<div class="form-group">
		<label>Time</label>
		<input type="time" class="form-control" ng-model="currentAppointment.sch.appointmentTime" required/>
	</div>	
	<div class="form-group">
		<label>Patient Code</label>
		<input type="text" class="form-control" ng-model="currentAppointment.patient.pid.code" required/>
	</div>
	<div class="form-group">
		<label>Referring Doctor Name</label>
		<input type="text" class="form-control" ng-model="currentAppointment.patient.pv1.attendingDoctor.name"/>
	</div>
	<div class="form-group">
		<label></label>
		<input type="button" class="btn btn-default" value="Cancel" ng-click="cancelAppointmentUpdate()"/>
		<input type="button" class="btn btn-danger" style="margin-left: 5px" value="Delete" ng-click="deleteCurrentAppointment()"/>
		<input type="button" class="btn btn-primary" style="margin-left: 5px" value="Save"
			   ng-disabled="forms.appmtForm.$invalid" ng-click="saveCurrentAppointment()"/>
	</div>	
</form>
